{%extends 'ticketsystem/main.html'%}
{%block content%}
<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block yellowbg"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Update Company Profile</h1>
              </div>
              
              <form class="user frontend" method="POST" action="" enctype="multipart/form-data">
                {%csrf_token%}
                <div class="form-group">
                    <label for="id_{{form.vehicle_name.name}}">Company Name</label>
                    {{form.company_name}}
                </div>
                <div class="form-group">
                    <label for="id_{{form.vehicle_number.name}}">Authorized Person</label>
                    {{form.authorizedperson}}
                </div>
                <div class="form-group">
                    <label for="id_{{form.slug.name}}">Address</label>
                    {{form.address}}
                </div>
                <div class="form-group">
                    <label for="id_{{form.ticketprice.name}}">Phone</label>
                    {{form.phone}}
                </div>
                <div class="custom-file">
                  {{form.companylogo}}
                  <label class="custom-file-label" for="customFile">Choose Company Logo</label>
                </div>
                <div class="form-group">
                    <label for="id_{{form.departuretime.name}}">Company Info</label>
                    {{form.company_info | safe }}
                    {{form.media}}
                </div>
                <div class="form-group">
                    <label for="id_{{form.vehicleowner.name}}">Slug</label>
                    {{form.slug}}
                </div>
                <button type="submit" class="btn btn-primary btn-user btn-block">Update</button>
              </form>
              {{form.errors}}
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
{%endblock%}
