{%extends 'ticketsystem/auth.html'%}
{%block content%}
<div class="row">
    <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
    <div class="col-lg-6">
      <div class="p-5">
        <div class="text-center">
          <h1 class="h4 text-gray-900 mb-4">Welcome to Book My Ticket</h1>
        </div>
        <form class="user frontend" method="POST" action="">
          {%csrf_token%}
          <div class="form-group">
            <input type="text" class="form-control form-control-user" name="username" placeholder="Enter Username...">
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-user" name="password" placeholder="Password">
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox small">
              <input type="checkbox" class="custom-control-input" id="customCheck">
              <label class="custom-control-label" for="customCheck">Remember Me</label>
            </div>
          </div>
          <button class="btn btn-primary btn-user btn-block">Login</button>
          
         
        </form>
        {%for message in messages%}
          <p class="message">{{message}}</p>
          {%endfor%}
        <hr>
        <div class="text-center">
          <a class="small" href="forgot-password.html">Forgot Password?</a>
        </div>
        <div class="text-center">
          <a class="small" href="/registration/">Create an Account!</a>
        </div>
      </div>
    </div>
  </div>
{%endblock%}
