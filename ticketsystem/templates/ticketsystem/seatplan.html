{% extends 'ticketsystem/main.html'%}
{% block content %}
<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block yellowbg bg-bus-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create New Seat Plan</h1>
              </div>
              <form class="user frontend" method="POST" action="" enctype="multipart/form-data">
                {% csrf_token%}
                <div class="form-group">
                    <label for="{{form.formatname.id_for_label}}">Seat Layout Name</label>
                    {{form.formatname}}
                </div>
                <div class="form-group">
                    <label for="{{form.seatformat.id_for_label}}">Seat Layout</label>
                    {{form.seatformt | safe }}
                    {{form.media}}
                   
                </div>
                <div class="form-group">
                  <!-- <label for="{{form.seatlayoutimage.id_for_label}}">Seat Layout Image</label> -->
                  <div class="custom-file">
                    {{form.seatlayoutimage}}
                    <label class="custom-file-label" for="customFile">Seat Layout Image</label>
                  </div>
                </div>
                <button class="btn btn-primary btn-user btn-block">Save</button>
                
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
{% endblock %}
