{%extends 'ticketsystem/auth.html'%}
{%block content%}
<div class="row">
    <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
    <div class="col-lg-6">
      <div class="p-5">
        <div class="text-center">
          <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
          <p class="mb-4">We get it, stuff happens. Just enter your email address below and we'll send you a link to reset your password!</p>
        </div>
        <form class="user frontend" method="POST">
          {%csrf_token%}
          <div class="form-group">
            <input type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email" class="form-control form-control-user" placeholder="Enter Email Address...">
          </div>
          <button class="btn btn-primary btn-user btn-block">Reset Password</button>
        </form>
        <hr>
        <div class="text-center">
          <a class="small" href="/registration/">Create an Account!</a>
        </div>
        <div class="text-center">
          <a class="small" href="/login/">Already have an account? Login!</a>
        </div>
      </div>
    </div>
  </div>
{%endblock%}
